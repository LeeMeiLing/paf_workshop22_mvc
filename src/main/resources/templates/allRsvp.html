<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>All RSVP</title>
</head>
<body>
    <br>
    <div class="container">
        <h1>RSVP</h1>
        <div>
            <table class="table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Full name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Confirmation Date</th>
                        <th>Comments</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-th-each="rsvp : ${rsvpList}">
                        <td data-th-text="${rsvp.id}"></td>
                        <td data-th-text="${rsvp.fullname}"></td>
                        <td data-th-text="${rsvp.email}"></td>
                        <td data-th-text="${rsvp.phone}"></td>
                        <td data-th-text="${#dates.format(rsvp.confirmationDate,'yyyy/MM/dd')}"></td>
                        <td data-th-text="${rsvp.comments}"></td>
                        <td><a class="btn-sm btn-primary" data-th-href="@{/rsvp/updatepage/{email}(email=${rsvp.email})}">Update</a></td>
                        
                    </tr>
                </tbody>
            </table>
            <a href="/rsvp/add" class="btn btn-primary">Add New RSVP</a>
            <p>
                <form>
                    Search By Name  <input type="text" name="name">
                    <button type="submit" class="btn btn-primary" formmethod="get" formaction="/rsvp/findbyname">Submit</button>
                </form>
            </p>
            
        </div>
    
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
